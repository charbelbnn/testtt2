<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Frame Viewer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #c0c0c0; /* silver grey */
      }
      h1 {
        margin-bottom: 20px;
      }
      #ar-button {
        padding: 12px 24px;
        font-size: 18px;
        background: #b22222; /* classic red */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
      }
      #ar-button:hover {
        background: #8b0000; /* darker red on hover */
      }
      model-viewer {
        width: 100%;
        height: 80vh;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="ar-button">Try it before you buy it</button>
    <p style="font-size: 20px; color: #555">
      Hold & drag to move the frame once placed
    </p>

    <model-viewer
      id="frame-viewer"
      src="eunomia.glb"
      alt="Picture Frame"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      placement-mode="wall"
      interaction-prompt="auto"
      style="display: none"
    >
    </model-viewer>

    <script>
      const arButton = document.getElementById("ar-button");
      const viewer = document.getElementById("frame-viewer");

      arButton.addEventListener("click", () => {
        viewer.style.display = "block";
        viewer.activateAR();
      });
    </script>
  </body>
</html>
