<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Frame Viewer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #c0c0c0; /* silver grey */
      }
      h1 {
        margin-bottom: 20px;
      }
      #ar-button {
        padding: 12px 24px;
        font-size: 18px;
        background: #b22222; /* classic red */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
      }
      #ar-button:hover {
        background: #8b0000; /* darker red on hover */
      }
      model-viewer {
        width: 100%;
        height: 80vh;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="ar-button">Try it before you buy it</button>
    <p style="font-size: 20px; color: #555">
      Hold & drag to move the frame once placed
    </p>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer src="your-model.glb"
              alt="3D model"
              ar
              ar-modes="scene-viewer quick-look webxr"
              camera-controls
              style="width: 100%; height: 500px;">

  <!-- Hotspot with measurement -->
  <button slot="hotspot-1"
          data-position="0 1 0"
          data-normal="0 1 0"
          class="hotspot">
    Height: 1.8m
  </button>

  <!-- Hotspot with description -->
  <button slot="hotspot-2"
          data-position="0.5 0 0"
          data-normal="1 0 0"
          class="hotspot">
    Golden robe detail
  </button>

</model-viewer>

<style>
  .hotspot {
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
    border: none;
    white-space: nowrap;
  }
</style>

    <script>
      const arButton = document.getElementById("ar-button");
      const viewer = document.getElementById("frame-viewer");

      arButton.addEventListener("click", () => {
        viewer.style.display = "block";
        viewer.activateAR();
      });
    </script>
  </body>
</html>
